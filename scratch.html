<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Scratch Card Game</title> 
  <style>
        body { 
            font-family: Arial, sans-serif; text-align: center;
            background: linear-gradient(45deg, #6a11cb, #2575fc); 
            color: white; margin: 0; padding: 20px;
        }
        h1 { color: #ffeb3b; text-shadow: 2px 2px 5px black; }
        .balance-box {
            background: rgba(0, 0, 0, 0.5); padding: 15px; border-radius: 8px;
            display: inline-block; font-size: 20px;
            margin-bottom: 20px; box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        .bet-container {
            margin-top: 20px;
        }
        .bet-btn {
            padding: 10px 15px; font-size: 18px; 
            border: none; border-radius: 5px;
            background: #ffeb3b; color: black;
            cursor: pointer; margin: 5px;
            transition: 0.3s; font-weight: bold;
            min-width: 70px;
        }
        .bet-btn.selected { background: #ff5722; color: white; }
        .btn { 
            padding: 10px 20px; font-size: 18px; 
            border: none; border-radius: 5px;
            background: #ffeb3b; color: black;
            cursor: pointer; margin-top: 10px;
            transition: 0.3s; font-weight: bold;
        }
        .btn:hover { background: #ffcc00; }
        .card {
            width: 250px; height: 150px; background: #ccc;
            margin: 20px auto; display: flex; align-items: center;
            justify-content: center; font-size: 30px; font-weight: bold;
            border-radius: 15px; position: relative; overflow: hidden;
            cursor: pointer; color: black;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }
        .cover {
            position: absolute; width: 100%; height: 100%;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            z-index: 2; cursor: pointer;
            transition: opacity 0.5s;
        }
        .scratch-message {
            font-size: 18px; margin-top: 10px;
            color: #ffeb3b; text-shadow: 1px 1px 3px black;
        }
    </style> 
 </head> 
 <body> 
  <h1>üéü Scratch Card Game üéü</h1> 
  <div class="balance-box"> <strong>Balance:</strong> ‚Çπ<span id="balance">0</span> 
  </div> 
  <div class="bet-container"> 
   <p>Select Bet Amount:</p> <button class="bet-btn" onclick="selectBet(10)">‚Çπ10</button> <button class="bet-btn" onclick="selectBet(30)">‚Çπ30</button> <button class="bet-btn" onclick="selectBet(50)">‚Çπ50</button> <button class="bet-btn" onclick="selectBet(100)">‚Çπ100</button> <button class="bet-btn" onclick="selectBet(500)">‚Çπ500</button> <button class="bet-btn" onclick="selectBet(2000)">‚Çπ2000</button> 
   <br> <button class="btn" onclick="placeBet()">Place Bet</button> 
  </div> 
  <div class="card" onclick="scratchCard()" id="scratch-card"> 
   <div class="cover" id="cover"></div> <span id="prize">Place Bet First!</span> 
  </div> 
  <p class="scratch-message">Tap to reveal your prize!</p> <button class="btn" onclick="reloadGame()">Play Again</button> 
  <script>
        let betAmount = 0;
        let canScratch = false;
        let selectedButton = null;

        if (localStorage.getItem('balance') === null) {
            localStorage.setItem('balance', 1000);
        }

        function updateBalance() {
            document.getElementById('balance').textContent = localStorage.getItem('balance');
        }

        function selectBet(amount) {
            betAmount = amount;
            if (selectedButton) {
                selectedButton.classList.remove('selected');
            }
            let buttons = document.querySelectorAll('.bet-btn');
            buttons.forEach(btn => {
                if (parseInt(btn.textContent.replace('‚Çπ', '')) === amount) {
                    selectedButton = btn;
                    btn.classList.add('selected');
                }
            });
        }

        function placeBet() {
            let currentBalance = parseInt(localStorage.getItem('balance'));

            if (betAmount <= 0) {
                alert("Select a bet amount first!");
                return;
            }

            if (betAmount > currentBalance) {
                alert("Not enough balance!");
                return;
            }

            localStorage.setItem('balance', currentBalance - betAmount);
            updateBalance();
            canScratch = true;
            document.getElementById("prize").textContent = "Scratch Me!";
            document.getElementById("cover").style.opacity = 1;
        }

        function scratchCard() {
            if (!canScratch) {
                alert("Place a bet first!");
                return;
            }

            let multiplier = [0, 0.5, 1, 2, 5];  
            let winMultiplier = multiplier[Math.floor(Math.random() * multiplier.length)];
            let winAmount = betAmount * winMultiplier;

            document.getElementById("prize").textContent = "‚Çπ" + winAmount;
            document.getElementById("cover").style.opacity = 0;

            let currentBalance = parseInt(localStorage.getItem('balance'));
            localStorage.setItem('balance', currentBalance + winAmount);
            updateBalance();
            canScratch = false;
        }

        function reloadGame() {
            document.getElementById("prize").textContent = "Place Bet First!";
            document.getElementById("cover").style.opacity = 1;
            canScratch = false;
            betAmount = 0;
            if (selectedButton) {
                selectedButton.classList.remove('selected');
                selectedButton = null;
            }
        }

        updateBalance();
        
  function sendBalanceToParent() {
    const balance = localStorage.getItem("balance");
    window.parent.postMessage({ balance }, "*");
  }

  // €Åÿ± ÿ≥€å⁄©ŸÜ⁄à ŸÖ€å⁄∫ ÿ®€åŸÑŸÜÿ≥ ÿ®⁄æ€åÿ¨Ÿà
  setInterval(sendBalanceToParent, 1000);
</script>
 </body>
</html>
