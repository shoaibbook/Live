<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Coin Flip Game</title> 
  <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
        }
        h1 { margin-top: 20px; }
        #balance { font-size: 24px; font-weight: bold; margin: 10px; }
        #bet-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: black;
            transition: transform 0.2s ease;
        }
        #bet-buttons button.selected {
            transform: scale(1.2);
            font-weight: bold;
            background-color: gold;
        }
        .choice-btn {
            background-color: white;
            color: black;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .choice-btn.selected {
            background-color: yellow;
            font-weight: bold;
            transform: scale(1.2);
        }
        #coin-container {
            width: 150px;
            height: 150px;
            margin: 30px auto;
            position: relative;
            perspective: 1000px;
        }
        #coin {
            width: 100%;
            height: 100%;
            position: absolute;
            border-radius: 50%;
            background: gold;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: black;
            transform-style: preserve-3d;
            transition: transform 2s ease-in-out;
        }
        .heads, .tails {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 50%;
            backface-visibility: hidden;
        }
        .heads {
            background: gold;
        }
        .tails {
            background: silver;
            transform: rotateY(180deg);
        }
        #flip-btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: limegreen;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        #result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style> 
 </head> 
 <body> 
  <h1>Coin Flip Game</h1> 
  <div id="balance">
   Balance: ‚Çπ<span id="balance-amount">1000</span>
  </div> 
  <div id="bet-buttons"> <button onclick="selectBet(10, this)">‚Çπ10</button> <button onclick="selectBet(30, this)">‚Çπ30</button> <button onclick="selectBet(50, this)">‚Çπ50</button> <button onclick="selectBet(100, this)">‚Çπ100</button> <button onclick="selectBet(500, this)">‚Çπ500</button> <button onclick="selectBet(2000, this)">‚Çπ2000</button> 
  </div> 
  <div> <button class="choice-btn" onclick="chooseSide('HEADS', this)">HEADS</button> <button class="choice-btn" onclick="chooseSide('TAILS', this)">TAILS</button> 
  </div> 
  <div id="coin-container"> 
   <div id="coin"> 
    <div class="heads">
     HEADS
    </div> 
    <div class="tails">
     TAILS
    </div> 
   </div> 
  </div> <button id="flip-btn" onclick="flipCoin()" disabled>FLIP COIN</button> 
  <div id="result"></div> 
  <script>
        let balance = localStorage.getItem("balance") ? parseInt(localStorage.getItem("balance")) : 1000;
        let selectedBet = 0;
        let selectedSide = "";
        let isFlipping = false;
        let flipCount = 0; // €Åÿ± ŸÅŸÑŸæ Ÿæÿ± ŸÜ€åÿß ŸÜŸÖÿ®ÿ± ÿ®ŸÜÿßŸÜ€í ⁄©€í ŸÑ€å€í
        let coin = document.getElementById("coin");
        let balanceDisplay = document.getElementById("balance-amount");
        let flipBtn = document.getElementById("flip-btn");
        let resultDisplay = document.getElementById("result");

        function updateBalance() {
            balanceDisplay.innerText = balance;
            localStorage.setItem("balance", balance);
        }
        updateBalance();

        function selectBet(amount, button) {
            selectedBet = amount;
            document.querySelectorAll("#bet-buttons button").forEach(btn => btn.classList.remove("selected"));
            button.classList.add("selected");
        }

        function chooseSide(side, button) {
            if (selectedBet === 0) {
                alert("Ÿæ€ÅŸÑ€í ÿ®€åŸπ ŸÖŸÜÿ™ÿÆÿ® ⁄©ÿ±€å⁄∫!");
                return;
            }
            selectedSide = side;
            document.querySelectorAll(".choice-btn").forEach(btn => btn.classList.remove("selected"));
            button.classList.add("selected");

            if (balance >= selectedBet) {
                balance -= selectedBet;
                updateBalance();
                flipBtn.disabled = false;
                resultDisplay.innerText = "";
            } else {
                alert("ÿ®€åŸÑŸÜÿ≥ ŸÜÿß⁄©ÿßŸÅ€å €Å€í!");
            }
        }

        function flipCoin() {
            if (isFlipping) return;  
            if (selectedSide === "") {
                alert("Ÿæ€ÅŸÑ€í HEADS €åÿß TAILS ŸÖŸÜÿ™ÿÆÿ® ⁄©ÿ±€å⁄∫!");
                return;
            }

            isFlipping = true;
            flipBtn.disabled = true;

            let randomSpins = Math.floor(Math.random() * 4) + 3;  
            let isHeads = Math.random() < 0.5;  
            let finalOutcome = isHeads ? "HEADS" : "TAILS";

            flipCount++; // €Åÿ± ÿ®ÿßÿ± ŸÜ€åÿß ŸÜŸÖÿ®ÿ± ÿ®ŸÜÿßŸÜ€í ⁄©€í ŸÑ€å€í
            let rotation = flipCount * 1800 + (isHeads ? 0 : 180);
            coin.style.transition = "transform 2s ease-in-out"; 
            coin.style.transform = `rotateY(${rotation}deg)`;

            setTimeout(() => {
                if (finalOutcome === selectedSide) {
                    let winnings = selectedBet * 2;
                    balance += winnings;
                    resultDisplay.innerText = `üéâ You Won ‚Çπ${winnings}`;
                    resultDisplay.style.color = "lightgreen";
                } else {
                    resultDisplay.innerText = `üò¢ You Lost ‚Çπ${selectedBet}`;
                    resultDisplay.style.color = "red";
                }
                updateBalance();
                isFlipping = false; // ÿØŸàÿ®ÿßÿ±€Å ŸÅŸÑŸæ ⁄©€å ÿßÿ¨ÿßÿ≤ÿ™ ÿØ€å⁄∫
                flipBtn.disabled = false;
            }, 2000);
        }

  function sendBalanceToParent() {
    const balance = localStorage.getItem("balance");
    window.parent.postMessage({ balance }, "*");
  }

  // €Åÿ± ÿ≥€å⁄©ŸÜ⁄à ŸÖ€å⁄∫ ÿ®€åŸÑŸÜÿ≥ ÿ®⁄æ€åÿ¨Ÿà
  setInterval(sendBalanceToParent, 1000);
    </script> 
 </body>
</html>
