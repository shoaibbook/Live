 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
        body { 
    font-family: Arial, sans-serif; 
    text-align: center;
    background: #6A006A;  /* جامنی رنگ */
    color: white; 
    margin: 0; 
    padding: 0;
}
        h1 { color: #ffeb3b; margin-top: 20px; text-shadow: 2px 2px 5px black; }
        .balance-box {
            background: rgba(0, 0, 0, 0.5); padding: 15px; border-radius: 8px;
            display: inline-block; font-size: 20px;
            margin-bottom: 20px; box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        .games-container {
            display: flex; flex-wrap: wrap; justify-content: center;
            gap: 20px; margin-top: 20px;
        }
        .game-button {
            width: 160px; height: 160px; background: rgba(255, 255, 255, 0.2);
            display: flex; align-items: center; justify-content: center;
            border-radius: 15px; font-size: 20px; color: white;
            cursor: pointer; transition: 0.3s; border: 3px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            flex-direction: column;
            text-decoration: none;
        }
        .game-button:hover {
            background: rgba(255, 255, 255, 0.4); color: black;
            transform: scale(1.1); box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
        }
        .icon {
            font-size: 50px; margin-bottom: 10px;
        }
    </style> 
 </head> 
 <div>Balance: <span id="balance">0</span></div>
 <body> 
  <div class="games-container"> 
   <a href="scratch.html" class="game-button"> 
    <div class="icon">🎟️</div> Scratch Card 
   </a> 
   <a href="spin.html" class="game-button"> 
    <div class="icon">🎡</div> Lucky Spin

   <a href="flip.html" class="game-button">

   </a> 
   <a href="mine.html" class="game-button"> 
    <div class="icon">⛏️</div> Mine Sweeper 
   </a> 
   <a href="type.html" class="game-button"> 
    <div class="icon">🕊️</div> Bird Fly  
   </a> 
   <a href="bingo.html" class="game-button"> 
    <div class="icon">🎲</div> BINGO 
   </a> 
   <div class="games-container">
   </body>
  <script>
        // اگر لوکل اسٹوریج میں بیلنس نہیں ہے تو 1000 سیٹ کرو
        if (localStorage.getItem('balance') === null) {
            localStorage.setItem('balance', 1000);
        }

        // بیلنس اپ ڈیٹ کرنا
        function updateBalance() {
            document.getElementById('balance').textContent = localStorage.getItem('balance');
        }

        // پیج لوڈ ہوتے ہی بیلنس اپ ڈیٹ کرو
        updateBalance();
// Parent پیج کو بیلنس بھیجنے والا فنکشن
function sendBalanceToParent() {
  const balance = localStorage.getItem('balance');
  window.parent.postMessage({ balance: balance }, "*");
}

// پیج لوڈ ہوتے ہی اپڈیٹ کرو اور بھیج دو
updateBalance();
sendBalanceToParent();
  function updateBalanceDisplay() {
    const balance = localStorage.getItem("balance") || 0;
    const el = document.getElementById("balance");
    if (el) el.textContent = balance;

    // Parent page کو میسج بھیجنا
    window.parent.postMessage({ balance }, "*");
  }

  setInterval(updateBalanceDisplay, 1000); // ہر 1 سیکنڈ میں چلے
  updateBalanceDisplay(); // شروع میں ایک بار
</script>
    
 </body>
</html>
